<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning Vault</title>
    
    <link href="../dist/output.css" rel="stylesheet">
    <!-- SweetAlert2 -->

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  </head>
  <body>
    <div class="fixed h-screen w-full select-none">
      <!-- main content -->
      <div class="flex h-full w-full flex-col items-center justify-center gap-6" style="background-image: url('https://erasvr8.mkcl.org/server/o/learnerClient/static/assets/qt/common/images/border.png'); background-repeat: no-repeat; background-position: center bottom; background-color: rgba(255, 255, 255, 0.85); background-blend-mode: lighten; background-size: 100% auto;">
        <div class="h-24 w-24  sm:h-40 sm:w-40">
          <dotlottie-player src="https://lottie.host/b138a514-8d0d-4a79-9267-69b835ff32db/m9Wlv10Egy.json" background="transparent" speed="1" loop autoplay></dotlottie-player>
        </div>
        <h1 class="text-2xl font-medium">Learning Vault</h1>

        <!-- Sending the button text via localStorage -->
        <a href="/test" onclick="sendText('C programming')" class="inline-block w-10/12 rounded-md border border-transparent bg-red-300 px-2 py-4 text-center text-sm font-medium text-white hover:bg-red-300 sm:px-6 md:w-8/12 lg:w-4/12 lg:px-8 lg:text-xl">C programming</a>
        <a href="/test" onclick="sendText('Tally Prime')" class="inline-block w-10/12 rounded-md border border-transparent bg-red-300 px-2 py-4 text-center text-sm font-medium text-white hover:bg-red-300 sm:px-6 md:w-8/12 lg:w-4/12 lg:px-8 lg:text-xl">Tally Prime</a>
        <a href="/test" onclick="sendText('Photoshop')" class="inline-block w-10/12 rounded-md border border-transparent bg-red-300 px-2 py-4 text-center text-sm font-medium text-white hover:bg-red-300 sm:px-6 md:w-8/12 lg:w-4/12 lg:px-8 lg:text-xl">Photoshop</a>
        <a href="/test" onclick="sendText('Graphics Design')" class="inline-block w-10/12 rounded-md border border-transparent bg-red-300 px-2 py-4 text-center text-sm font-medium text-white hover:bg-red-300 sm:px-6 md:w-8/12 lg:w-4/12 lg:px-8 lg:text-xl">Graphics Design</a>
      </div>
    </div>

    <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>

    <script>
      function sendText(text) {
        localStorage.setItem('selectedText', text);
      }
    </script>
  </body>
</html>
